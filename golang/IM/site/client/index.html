<html>
    <head>
        <title>WebRTC</title>
    </head>
    <h1>WebRTC 1v1 </h1>

    <div id="buttons">
        <input id="zero-roomId" type="text" value="" placeholder="请输入房间ID" maxlength="40"/>
        <input id="userid" type="text" disabled value="0">
        <button id="joinBtn" type="button">加入</button>
        <button id="leaveBtn" type="button">离开</button>    
    </div>
    <div>
        <video style="display: none" autoplay id = "player"></video>
        <video style="display: none" id = "recordPlayer"></video>
    </div>
    <button id = "startScreen">开启录屏</button>
    <button id = "stop">结束</button>
    <button id = "reply">回放</button>
    <button id = "download">下载</button>

    <div id="videos">
        <video id="localVideo" autoplay muted playsinline>本地窗口</video>
        <video id="remoteVideo" autoplay playsinline>远端窗口</video>
    </div>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/adapter-latest.js"></script>
</html>
